<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素定位</title>
    <style>
        .float-container{
            width: 600px;
            height: auto;
            background: blue;
        }
        .float-container:after{
            content:"";
            clear:both;
            display: block;
        }
    </style>
</head>
<body>
<!--静态定位-->
    <h1>静态定位   </h1>
    <div>
        <span>姓名</span>
        <span>性别</span>
        <span>年龄</span>
        <span>手机号</span>
        <span>职位</span>
    </div>
    <div>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
    </div>
    <div>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
    </div>
    <div>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
        <span>aqaaaa</span>
    </div>

<!--浮动定位-->
<h2>浮动定位</h2>
<div style="background:blue;width:600px;height:auto;">
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="clear: both"></div>
</div>

<br>
<div class="float-container">
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
</div>

<br>
<div style="background:blue;width:600px;height:auto;overflow:hidden;">
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
    <div style="height:80px;width:100px;float:left;background:pink;border-left:1px solid #000;"></div>
</div>


<!--相对定位-->
<div>
    <div style="width:60px;height:60px;background:blue;margin-top:5px;"></div>
    <div style="position:relative;left:50px;top:50px;width:60px;height:60px;background:blue;margin-top:5px;"></div>
    <div style="width:60px;height:60px;background:blue;margin-top:5px;"></div>
</div>


<h1>绝对定位</h1>
<div>
    <div style="width:100px;height:100px;background:red;position:absolute;left:50%;top:0;z-index:-1;"></div>
    <div style="width:100px;height:100px;background:green;position:absolute;left:50%;top:20px;"></div>
</div>

<div>
    <div style="width: 300px;height:300px;background:gray;position :relative;">
        <div style="width: 100px;height:100px;background:red;position :absolute;left:30px;top:30px;"></div>
    </div>
</div>
</body>
</html>
