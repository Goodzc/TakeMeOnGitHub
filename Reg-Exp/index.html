<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
//    /^1[34578]\d{9}$/  字面量写法
    var reg=new RegExp("ell");
    var sources="hello world";
    var flag=reg.test(sources);
    console.log(flag);

//    取出字符串中匹配该规则的字符串片段
    var result=reg.exec(sources);
    console.log(result);
//g 全局匹配
    reg=new RegExp("o","g");
    result=sources.match(reg);
    console.log(result);

//    i 大小写匹配
    reg=new RegExp("o","ig");
    result="helloO world".match(reg);
    console.log(result);

//    座机号码验证
    var phoneNumber=new RegExp(/^0\d{2,3}[-]\d{7,8}$/);
    var cdphone="028-81748562";
    var f1=phoneNumber.test(cdphone);
    console.log("成都座机号码匹配结果："+f1);

    var ncphone="0817-1234567";
    var f1=phoneNumber.test(ncphone);
    console.log("南充座机号码匹配结果："+f1);

//    qq号码验证
    var qq=new RegExp(/^[1-9]\d{3,10}$/);
    var myqq="1214609356";
    var yzqq=reg.test(myqq);
    console.log(yzqq);

    var emailReg=/^[1-9a-zA-Z]{1,10}[@]\w{1,10}[\.](com)$/;
</script>
</body>
</html>
