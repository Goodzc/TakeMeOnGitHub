<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>春春</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-pagination/bootstrap-pagination.css">
</head>
<body>
<div class="container" style="position: relative;">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <td>标题</td>
            <td>文章类型</td>
            <td>文章内容</td>
            <td>文章作者</td>
            <td>文章封面</td>
            <td>创建时间</td>
            <td>更新时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody id="dataBody">

        </tbody>
    </table>
    <div id="demo1" class="pagination" style="position: absolute;bottom: -70px;left: 150px;"></div>
</div>
<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form action="/updateDocument" method="get"
              class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">更新数据</h4>
            </div>
            <div class="modal-body">
                <div class="user-info">
                    <label for="title">标题：</label>
                    <input type="text" name="userTitle" id="title"> <br>
                    <label for="type">文章类型：</label>
                    <input id="type" name="userType" type="text"><br>
                    <label for="content">文章内容：</label>
                    <input id="content" name="userContent" type="text"><br>
                    <label for="author">作者：</label>
                    <input id="author" name="userAuthor" type="text"><br>
                    <label for="avator">文章封面：</label>
                    <input id="avator" name="userAvator" type="text"><br>
                    <input type="hidden" value="" id="idInput" name="id">
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default"
                       data-dismiss="modal" value="关闭" />
                <input id="saveMsg" type="submit" value="保存"
                       class="btn btn-primary" />
            </div>

        </form>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../lib/bootstrap-pagination/bootstrap-pagination.js"></script>
<script src="../scripts/employee/document.js"></script>
</body>
</html>
