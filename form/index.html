<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="./style/form.css">
</head>

<body>
<form id="formContainer"
        style="width: 480px" action="./">
    <fieldset>
        <legend>注册信息</legend>
        <div class="field-name">
            <label for="userName">用户名：</label>
        </div>
        <input type="text" id="userName" name="userName" required maxlength="5">

        <br>
        <div class="field-name">
            <label for="password">密码：</label>
        </div>
        <input type="password" id="password" name="password" required minlength="6" maxlength="10">

        <br>
        <div class="field-name">
            <label for="confirmPwd">确认密码：</label>
        </div>
        <input type="password" id="confirmPwd" required minlength="6" maxlength="10">

        <br>
        <div class="field-name">
            <label for="email">邮箱：</label>
        </div>
        <input type="email" id="email" name="email">

        <br>
        <div class="field-name">
            <label for="mobileNumber">手机号：</label>
        </div>
        <input type="tel" id="mobileNumber" name="mobileNumber" required minlength="11" maxlength="11">

        <br>
        <div class="field-name">
            <label>
                头像：
            </label>
        </div>
            <div class="icon-container">
                <img src="./images/1.jpg" alt="头像">
                <input type="file" name="icon">
            </div>

    </fieldset>

    <fieldset>
        <legend>用户基本信息</legend>
        <div class="field-name">
            <label for="name">姓名：</label>
        </div>
        <input type="text" id="name" name="name" required>

        <br>
        <div class="field-name">
            <label>性别：</label>
        </div>
        <label for="genderMan">男</label>
        <input type="radio" name="gender"  id="genderMan" checked>
        <label for="genderWomen">女</label>
        <input type="radio" name="gender"  id="genderWomen" >

        <br>
        <div class="field-name">
            <label for="age">年龄：</label>
        </div>
        <input type="number" id="age" name="age">

        <br>
        <div class="field-name">
            <label>地址：</label>
        </div>
        <label for="province">省</label>
        <select name="province" id="province">
            <option value="">--请选择--</option>
            <option value="四川">四川</option>
            <option value="重庆">重庆</option>
            <option value="云南">云南</option>
            <option value="贵州">贵州</option>
            <option value="西藏">西藏</option>
            <option value="湖南">湖南</option>
        </select>

        <label for="city">市</label>
        <select name="city" id="city">
            <option value="">--请选择--</option>
            <option value="成都">成都</option>
            <option value="绵阳">绵阳</option>
            <option value="雅安">雅安</option>
            <option value="南充">南充</option>
            <option value="德阳">德阳</option>
        </select>


        <label for="disctrict">区县</label>
        <select name="disctrict" id="disctrict">
            <option value="">--请选择--</option>
            <option value="温江区">温江区</option>
            <option value="金牛区">金牛区</option>
            <option value="武侯区">武侯区</option>
            <option value="青羊区">青羊区</option>
            <option value="锦江区">锦江区</option>
            <option value="成华区">成华区</option>
            <option value="郫都区">郫都区</option>
        </select>

        <br>
       <div class="field-name">
           <label for="detailsAddr">详细地址：</label>
       </div>
        <input type="text" name="detailsAddr" id="detailsAddr">

        <br>
        <div class="field-name">
            <label>兴趣/爱好：</label>
        </div>
        <label for="baskeBall">篮球</label>
        <input type="checkbox" name="favorite" id="baskeBall">
        <label for="footBall">足球</label>
        <input type="checkbox" name="favorite" id="footBall">
        <label for="swimming">游泳</label>
        <input type="checkbox" name="favorite" id="swimming">
        
        <br>
        <div class="field-name">
        </div>
        <input type="submit" value="提交">
        <input type="button" value="清空">

    </fieldset>
</form>
<script src="form.js"></script>
</body>
</html>
